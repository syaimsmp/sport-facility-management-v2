spring.application.name=sport-facility-management-system
# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/sports_facility_management_db?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# View Resolver Properties
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

com.sportsfacilitymanagement.image.folder.path=${user.dir}/src/main/webapp/resources/sportsimage/

